<!DOCTYPE html> 
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App - Simple Interest Calculator</title>
    </head>
    <body>
        <!--maindiv white-->
        <div class="maindiv">
  
            <h1>Simple Interest Calculator</h1>
            <!--innerdiv additional padding-->
          <div class="innerdiv">
              <!--text input to allow for javascript validation-->
            Amount <input type="number"  id="principal" onchange="validateAmount()"> <br/><br/>
            <!--rate slider on change-->
            Rate <input type="range"  id="rate" min="1" max="20" step="0.25" value="default_val" onchange="updateRate()">
            <!--rate value-->
                <span id="rate_val">10.5%</span> <br/><br/>
            <!--number of years value-->
            No. of Years 
                <select id="years" >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select><br><br/>
  
                <!--compute button with on click-->
            <button onclick="compute()">Compute Interest</button> <br/><br/>
  
             <span id="result"></span> <br/><br/>
  
  
  
</div>
  </body>
    <footer>
        &#169; Everyone Can Get Rich
    </footer>
</html>

    </footer>
</html>
